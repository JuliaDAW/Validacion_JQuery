<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Registro</legend>
            <label for="id_nombre">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre"/>

            <label id="id_correo">Correo electrónico:</label>
                <input type="text" name="correo" id="id_correo"/>

            <label for="id_contrasenia">Contraseña:</label>
                <input type="password" name="contrasenia" id="id_contrasenia"/>

            <label id="id_repetir">Repetir contraseña:</label>
                <input type="password" name="repetir" id="id_repetir"/>
        </fieldset>
            <br/>
        <input type="submit" name="registrar" id="id_registro" value="Registrarse"/>
    </form>
